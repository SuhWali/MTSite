{% load menu_tags %}

<ul class="sub-menu">
    {% for item in menu_items %}
    <li class="menu-item{% if item.active %} active{% endif %}{% if item.has_children_in_menu %} has-children{% endif %}">
        <a href="{{ item.href }}" class="menu-link">{{ item.title}}</a>
    </li>
    {% endfor %}
</ul>
