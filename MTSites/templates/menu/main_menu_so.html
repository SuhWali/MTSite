{% load menu_tags %}

<ul class="main-menu">
{% for item in menu_items %}
    {% if item.language == 'so' %}
    <li class="menu-item{% if item.active %} active{% endif %}{% if item.has_children_in_menu %} has-children{% endif %}">
        <a href="{{ item.href }}" class="menu-link">{{ item.link_text }}</a>
        {% if item.has_children_in_menu %}
            {% sub_menu item template="menu/sub_menu.html" %}
        {% endif %}
    </li>
    {% endif %}
{% endfor %}
</ul>
