<div class="card mb-4 shadow-sm">
    <div class="ratio ratio-16x9">
        <div class="w-100 h-100">
            {{ value.video }}
        </div>
    </div>
    {% if value.caption %}
    <div class="card-body py-2">
        <p class="card-text text-muted fst-italic small">{{ value.caption }}</p>
    </div>
    {% endif %}
</div>

<style>
    .ratio iframe {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
