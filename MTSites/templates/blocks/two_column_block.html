{% load wagtailcore_tags %}

<div class="block-two-column mb-4">
    <div class="row">
        <div class="col-12 col-md-{% if value.column_distribution == '50-50' %}6{% elif value.column_distribution == '33-67' %}4{% elif value.column_distribution == '67-33' %}8{% endif %} mb-4 mb-md-0">
            {% for block in value.left_column %}
                {% include_block block %}
            {% endfor %}
        </div>
        <div class="col-12 col-md-{% if value.column_distribution == '50-50' %}6{% elif value.column_distribution == '33-67' %}8{% elif value.column_distribution == '67-33' %}4{% endif %}">
            {% for block in value.right_column %}
                {% include_block block %}
            {% endfor %}
        </div>
    </div>
</div>
