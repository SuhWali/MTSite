{% load wagtailcore_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <!-- You can replace this with your logo -->
      <span class="site-name">{{ request.site.site_name }}</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/about-us/' in request.path %}active{% endif %}" href="/about-us/">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/partners/' in request.path %}active{% endif %}" href="/partners/">Partners</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/departments/' in request.path %}active{% endif %}" href="/departments/">Departments</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if '/resources/' in request.path %}active{% endif %}" href="#" id="resourcesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Resources
          </a>
          <ul class="dropdown-menu" aria-labelledby="resourcesDropdown">
            <li><a class="dropdown-item" href="/resources/publications/">Publications</a></li>
            <li><a class="dropdown-item" href="/resources/downloads/">Downloads</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/resources/faq/">FAQ</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/news/' in request.path %}active{% endif %}" href="/news/">News</a>
        </li>
      </ul>
      <form class="d-flex" action="{% url 'search' %}" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
