{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block body_class %}template-404{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg p-4">
                <div class="card-body">
                    <div class="mb-4">
                        <span class="display-1 text-muted"><i class="bi bi-exclamation-circle"></i></span>
                        <h1 class="display-4 fw-bold text-primary">404</h1>
                    </div>
                    <h2 class="mb-3">Page not found</h2>
                    <p class="lead mb-4">We're sorry, but the page you are looking for doesn't exist or has been moved.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'wagtailcore:home' %}" class="btn btn-primary px-4 py-2">
                            <i class="bi bi-house-door me-2"></i>Return Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary px-4 py-2">
                            <i class="bi bi-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
